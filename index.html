<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Coffe Masters</title>
	</head>

	<body>
		<header class="nav-bar">
			<h1 class="brand-title">
				<img
					src="imgs/coffee_masters_logo.png"
					alt="coffee shop logo"
					class="brand-logo" />
				Coffee Masters
			</h1>
		</header>

		<main class="main">
			<section class="items">
				<h2 class="items-title">ITEMS</h2>
				<ul class="items-list">
					<li class="item">
						<div class="item-quantity">1x</div>
						<div class="item-name">Cappucino</div>
						<div class="item-price">$6.00</div>
						<ul class="item-options-list">
							<li class="option">Light Foam</li>
						</ul>
					</li>
					<li class="item">
						<div class="item-quantity">1x</div>
						<div class="item-name">Cappucino</div>
						<div class="item-price">$7.90</div>
						<ul class="item-options-list">
							<li class="option">Almond Milk</li>
							<li class="option">Double Espresso Shot</li>
						</ul>
					</li>
					<li class="item">
						<div class="item-quantity">1x</div>
						<div class="item-name">Croissant</div>
						<div class="item-price">$5.37</div>
						<ul class="item-options-list">
							<li class="option">Butter</li>
						</ul>
					</li>
				</ul>
			</section>
			<section class="payment">
				<div class="order">
					<h2 class="order-title">NAME</h2>
					<div class="order-name">
						<label for="name" class="order-name-label">Name for order</label>
						<input type="text" id="name" class="order-name-input" />
					</div>
				</div>
				<div class="payment-info">
					<h2 class="payment-title">PAYMENT</h2>

					<div class="payment-input-group">
						<label for="card" class="card-input-label">Card number</label>
						<input type="number" class="card-input" id="card" />
					</div>
					<div class="payment-input-group">
						<label for="cvv" class="cvv-input-label">CCV number</label>
						<input type="number" class="cvv-input" id="cvv" />
					</div>
				</div>
			</section>
			<section class="checkout">
				<table class="checkout-table">
					<tbody>
						<tr>
							<td>Subtotal:</td>
							<td>$19.27</td>
						</tr>
						<tr>
							<td>Tax:</td>
							<td>$0.96</td>
						</tr>
						<tr class="checkout-total">
							<td>Total:</td>
							<td>$20.23</td>
						</tr>
					</tbody>
				</table>
				<button class="checkout-btn" type="button">Place order</button>
			</section>
		</main>
	</body>
</html>
